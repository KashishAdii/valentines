<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
           background: linear-gradient(
            135deg, 
            #f7bcd4 10%, 
            #ef83c8 35%, 
            #ffc0d9 55%, 
            #ffb3d1 100% 
            );

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
   
        /* Floating hearts background */
        .heart-bg {
    position: absolute;
    font-size: 22px;
    opacity: 0.25;
    animation: float 12s infinite ease-in-out;
    filter: drop-shadow(0 0 6px rgba(255, 0, 0, 0.4));
}

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .container {
            text-align: center;
            z-index: 20;
            padding: 40px;
            position: relative;
            pointer-events: none
        }

        .main-answer {
            pointer-events: auto;
             animation: heartBeatSlow 1.5s infinite ease-in-out;
        
            }


        @keyframes heartBeatSlow {
    0% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(212, 105, 139, 0.25);
    }
    20% {
        transform: scale(1.06);
        box-shadow: 0 12px 30px rgba(255, 105, 180, 0.45);
    }
    40% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(212, 105, 139, 0.25);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(212, 105, 139, 0.25);
    }
}


       h1 {
    font-size: 3.5rem;
    color: #d4698b;
    margin-bottom: 40px;
    line-height: 1.2;
    text-shadow: 2px 2px 4px rgba(212, 105, 139, 0.1);
    letter-spacing: 1px;
    transition: all 0.4s ease;
}
.glow-text {
    position: relative;
    z-index: 1;
   animation:
    titleFloat 2.2s ease-in-out infinite,
    glowPulse 2.0s ease-in-out infinite;

}


/* Soft glow layer */
.glow-text::before {
    content: "";
    position: absolute;
    inset: -25px;
    background: radial-gradient(
        circle,
        rgba(255, 105, 135, 0.35),
        rgba(255, 105, 135, 0.15),
        transparent 70%
    );
    filter: blur(30px);
    z-index: -1;
    opacity: 0.8;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

/* Extra subtle depth */
.glow-text::after {
    content: "";
    position: absolute;
    inset: -15px;
    background: radial-gradient(
        circle,
        rgba(255,170,190,0.18), transparent 60%)
    ;
    filter: blur(20px);
    z-index: -2;
    opacity: 0.6;
}


        .intro-text {
           color:#FFF4EE;
  text-shadow:0 5px 22px rgba(0,0,0,0.45);
    }


    .valentine-text {
             color:#5A0F2E;
            text-shadow:
    0 0 12px rgba(145, 130, 141, 0.871),
    0 0 28px rgba(211, 155, 175, 0.622),
    0 8px 30px rgba(210, 155, 176, 0.577);

  /* THIS is the missing part */
  -webkit-text-stroke: 2px rgba(76, 2, 39, 0.65);

  /* separation from glow */
  text-shadow:
      0 0 8px rgba(255,255,255,0.25),
      0 0 25px rgba(172, 129, 138, 0.55),
      0 10px 35px rgba(180, 151, 172, 0.412);
}


        .subtitle{
    margin-top: 10px;
    font-size: 1.3rem;
    color:#380d57;
    opacity: 0.9;
     text-shadow:0 2px 10px rgba(0,0,0,0.35);
        }

        h1:hover {
    letter-spacing: 3px;
    text-shadow:
        0 0 15px rgba(255, 133, 179, 0.6),
        2px 2px 6px rgba(212, 105, 139, 0.2);
}
        .title-wrap {
    position: relative;
    display: inline-block;
}

.rose {
    font-size: 5rem;
    margin-bottom: 50px;
    margin-top: -20px;
    animation: roseFloat 3s ease-in-out infinite;
    filter: drop-shadow(0px 10px 18px rgba(96, 4, 50, 0.812));
    transform: translateY(-10px);
}


    @keyframes roseFloat {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-28px);
    }
}


        .question-box {
            position: relative;
           margin-top: 30px;   /* move DOWN  */
        }

        .main-answer {
            background:#e81f76;
            color:#e4bece;
            box-sizing:border-box;
            border:0px solid transparent;   /* IMPORTANT */
            border-radius:50px;
            padding:14px 36px;
            font-size:30px;
            font-weight:600;
            transition:all .35s ease;
  
                 /* soft initial shadow */
            box-shadow:0 6px 18px rgba(226, 112, 200, 0.18);
            display: inline-block;
            font-weight: bold;
            position: relative;
        }

        .main-answer::after {
    content: "üíñ";
    position: absolute;
    top: -15px;
    right: -10px;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
}

       .main-answer:hover {
    transform:translateY(-10px);
    box-shadow: 
        0 15px 35px rgba(236, 132, 162, 0.885),
        0 0 20px rgb(233, 144, 180);
    background: linear-gradient(135deg, #de719e, #d67178c4);
}

     .main-answer:hover::after {
    opacity: 1;
    transform: scale(1.3) rotate(10deg);
}   

        /* Floating answers container */
        .floating-answers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-answer {
            position: absolute;
            background: #ffffffcc;
            color: #666;
            border: 2px solid #ffd6e8;
            padding: 15px 35px;
            font-size: 1.3rem;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            opacity: 1;
            pointer-events: auto;
            will-change: transform;
            backface-visibility: hidden;
            user-select: none;
            animation: floatCrazy 4s infinite ease-in-out;

        }

        .float-inner {
    display: inline-block;
    animation: none;
}


        .floating-answer::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 179, 209, 0.4),
        transparent
    );
    opacity: 0;
    transition: opacity 0.3s ease;
}

.floating-answer:hover::before {
    opacity: 1;
}

        .floating-answer.visible {
            opacity: 1;
            transition: opacity 0.2s ease;

        }

        .floating-answer:hover {
    transform: scale(1.15) rotate(-3deg) translateY(-5px);
    border-color: #ff85b3;
    color: #d4698b;
    box-shadow:
        0 10px 25px rgba(212, 105, 139, 0.3),
        0 0 15px rgba(255, 133, 179, 0.6);
    background: linear-gradient(135deg, #fff7fb, #ffffff);
}


       @keyframes floatCrazy {
  0%   { transform: translate(0, 0); }
  20%  { transform: translate(80px, -40px); }
  40%  { transform: translate(-70px, 50px); }
  60%  { transform: translate(60px, 80px); }
  80%  { transform: translate(-40px, -60px); }
  100% { transform: translate(0, 0); }
}


        /* Rising hearts */
.rising-heart {
    position: fixed;
    bottom: -40px;
    font-size: 18px;
    opacity: 0.35;
    pointer-events: none;
    animation: riseHeart linear forwards;
    text-shadow:
    0 0 8px rgba(255, 0, 0, 0.6),
    0 0 16px rgba(255, 0, 0, 0.4);
}

@keyframes riseHeart {
    0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
    }
    10% {
        opacity: 0.6;
    }
    100% {
        transform: translateY(-110vh) translateX(var(--drift)) scale(1.4);
        opacity: 0;
    }
}

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .main-answer {
                font-size: 1.5rem;
                padding: 15px 40px;
            }
            .floating-answer {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }

        @keyframes titleFloat {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-50px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes glowPulse {
    0% {
        text-shadow:
            0 0 10px rgba(255, 133, 179, 0.4),
            0 0 25px rgba(255, 133, 179, 0.2);
    }
    50% {
        text-shadow:
            0 0 18px rgba(255, 133, 179, 0.7),
            0 0 40px rgba(255, 133, 179, 0.4);
    }
    100% {
        text-shadow:
            0 0 10px rgba(255, 133, 179, 0.4),
            0 0 25px rgba(255, 133, 179, 0.2);
    }

}

    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" style="top: 10%; left: 15%;">‚ù§Ô∏è</div>

    <div class="heart-bg" style="top: 40%; left: 10%; animation-delay: 4s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 80%; left: 25%; animation-delay: 3s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 20%; right: 10%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 60%; right: 20%; animation-delay: 5s;">‚ù§Ô∏è</div>

    <div class="container">
     <div class="title-wrap">
    <div class="rose">üåπ</div>
    <h1 class="glow-text">
        <span class="intro-text">Will you be my</span><br>
        <span class="valentine-text">Valentine?</span>üíï
    </h1>

         <p class="subtitle">In all the world, there is no heart for me like yours.</p>
         <p class="subtitle"> In all the world, there is no love for you like mine!</p>
</div>


       <div class="question-box">
            <a href="http://127.0.0.1:5500/yay-celebration%20(1).html" onclick="celebrate()">
            <button class="main-answer">Yes! üíñ</button>

       </div>


    <!-- Floating hidden answers -->
    <div class="floating-answers" id="floatingAnswers">
        <!-- These will be populated by JavaScript -->
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop preload="auto">

        <source src="assets/Zaeden - pia (Lyric Visualiser) _ Zaeden 02-[AudioTrimmer.com].mp3" type="audio/mpeg">
    </audio>

    <script>
        // Start music on page load
document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('bgMusic');
            
            // Try to autoplay
            music.volume = 0.35;
            music.play().catch(() => {
                // If autoplay fails, play on first interaction
                document.body.addEventListener('click', () => {
                    music.play();
                }, { once: true });
            });
        });
        
        function celebrate() {
    const music = document.getElementById('bgMusic');

    // save playback state
    sessionStorage.setItem('musicTime', music.currentTime);
    sessionStorage.setItem('musicPlaying', !music.paused);
    sessionStorage.setItem('musicAllowed', 'true'); // ‚Üê THIS is the secret

    // small delay so browser registers the interaction
    setTimeout(() => {
        window.location.href = "yay-celebration.html";
    }, 120);
}


        const answers = [
            "Maybe... ü§î",
            "I'll think about it üí≠",
            "Perhaps üå∏",
            "Let me consider üí´",
            "Hmm... üåπ",
            "Possibly ‚ú®",
            "We'll see ‚ù§Ô∏è‚Äçü©π",
            "really?üòß",
            "come on üëâüèªüëàüèª",
            "hehe üòù",
            "you sure? üòí",
            "final? üò§",
            "HUBBY üíã"
        ];

        const floatingContainer = document.getElementById('floatingAnswers');
        let currentIndex = 0;

        // Create ONE floating answer
        const floatingAnswer = document.createElement('div');
        floatingAnswer.className = 'floating-answer visible';
        floatingAnswer.innerHTML = `<span class="float-inner">${answers[currentIndex]}</span>`;

        // Random position function
        function randomizePosition(el) {
            el.style.top = Math.random() * 80 + 10 + "%";
            el.style.left = Math.random() * 80 + 10 + "%";
        }

        // Initial position
        randomizePosition(floatingAnswer);

        // On tap ‚Üí change text, keep floating
        floatingAnswer.onclick = () => {
            currentIndex = (currentIndex + 1) % answers.length;
            floatingAnswer.querySelector('.float-inner').textContent = answers[currentIndex];

            // playful reposition
            randomizePosition(floatingAnswer);
        };

        floatingContainer.appendChild(floatingAnswer);

        /* Spawn hearts continuously */
        function spawnHeart() {
            const emojis = ["‚ù§Ô∏è", "üíã", "üíñ"];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];

            const floater = document.createElement("div");
            floater.className = "rising-heart";
            floater.textContent = emoji;

            const size = Math.random() * 18 + 22;
            floater.style.fontSize = size + "px";

            floater.style.left = Math.random() * 100 + "vw";
            floater.style.animationDuration = Math.random() * 3 + 6 + "s";
            floater.style.setProperty("--drift", (Math.random() * 120 - 60) + "px");

            document.body.appendChild(floater);

            setTimeout(() => {
                floater.remove();
            }, 10000);
        }

        setInterval(() => {
            spawnHeart();
            spawnHeart();
        }, 120);
    </script>
