    <script>
        // Check for music sync data from localStorage
        window.addEventListener('load', () => {
            const music = document.getElementById('bgMusic');
            const storedTime = localStorage.getItem('valentineMusicTime');
            const storedPlaying = localStorage.getItem('valentineMusicPlaying');
            const timestamp = localStorage.getItem('valentineMusicTimestamp');
            
            if (storedTime && timestamp) {
                // Calculate elapsed time since the button was clicked
                const elapsed = (Date.now() - parseInt(timestamp)) / 1000;
                const syncedTime = parseFloat(storedTime) + elapsed;
                
                music.volume = 0.35;
                music.currentTime = syncedTime;
                
                if (storedPlaying === 'true') {
                    music.play().catch(() => {
                        console.log('Autoplay prevented, music will start on user interaction');
                    });
                }
                
                // Clear localStorage after use
                localStorage.removeItem('valentineMusicTime');
                localStorage.removeItem('valentineMusicPlaying');
                localStorage.removeItem('valentineMusicTimestamp');
            } else {
                // Fallback: Start from beginning if no sync data
                music.volume = 0.35;
                music.play().catch(() => {
                    console.log('Autoplay prevented');
                });
            }
        });
